<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
      integrity="sha384-H4X+4tKc7b8s4GoMrylmy2ssQYpDHoqzPa9aKXbDwPoPUA3Ra8PA5dGzijN+ePnH"
      crossorigin="anonymous"
    />
    <title>CBV CRUD</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="card">
            <div class="card-body">
              <form id="task-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    placeholder="Task Title"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="task-description"
                    rows="3"
                    class="form-control"
                    placeholder="Task Description"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="btn-task-form"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="task-card"></div>
      </div>
    </div>

    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
